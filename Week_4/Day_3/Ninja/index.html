<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-warning border border-white col-sm-6">
        <h1>Return</h1>

        <!-- <div class = "container col-sm-4"> -->
        <!-- <div class="col-sm-1 col-md-3 col-lg-4"> -->
            <button class = "button-green border-white" type="button" name="button" onclick="number(0);">0</button>
            <button class = "button-green border-white" type="button" name="button" onclick="number(1);">1</button>
            <button class = "button-green border-white" type="button" name="button" onclick="number(2);">2</button>
            <button class = "button-green border-white" type="button" name="button" onclick="number(3);">3</button>
        <!-- </div> -->
        <br>

        <button class = "button-green border-white" type="button" name="button" onclick="number(4);">4</button>
        <button class = "button-green border-white" type="button" name="button" onclick="number(5);">5</button>
        <button class = "button-green border-white" type="button" name="button" onclick="number(6);">6</button>
        <button class = "button-green border-white" type="button" name="button" onclick="number(7);">7</button>        
        <br>

        <button class = "button-green border-white" type="button" name="button" onclick="number(8);">8</button>
        <button class = "button-green border-white" type="button" name="button" onclick="number(9);">9</button>
        <button class = "button-green border-white" type="button" name="button" onclick="number(.);">.</button>
        <button class = "button-orange border-white" type="button" name="button" onclick="operator('+');">+</button>
        <br>
 
        <button  class = "button-orange border-white" type="button" name="button" onclick="operator('-');">-</button>
        <button  class = "button-orange border-white" type="button" name="button" onclick="operator('*');">*</button>
        <button  class = "button-orange border-white" type="button" name="button" onclick="operator('/');">/</button>
        <button  class = "button-orange border-white" type="button" name="button" onclick="equal();">=</button>
        <br>
        
        <button class = "big-button button-blue border-white" type="button" name="button" onclick="operator('reset');">reset</button>
        <button class = "big-button button-red border-white" type="button" name="button" onclick="operator('clear');">clear</button>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
